name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  wait-for-quality-gate:
    name: Wait for SonarQube Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Custom Webhook Trigger workflow
        id: quality-gate-check
        uses: lewagon/wait-on-check-action@v1.5.0
        with:
          ref: ${{ github.ref }}
          check-name: "Process SonarQube Quality Gate Result"  # Job name from sonar-webhook-test.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30  # Check every 30 seconds
          allowed-conclusions: success  # Only proceed if workflow succeeds (exit 0)
          fail-on-no-checks: false
        timeout-minutes: 30
        continue-on-error: true

      - name: Check Quality Gate Result
        run: |
          if [ "${{ steps.quality-gate-check.outcome }}" = "failure" ]; then
            echo "BUILD FAILED: SONARQUBE QUALITY GATE IS FAILING"
            exit 1
          else
            echo "âœ… Quality Gate verification completed successfully"
            echo "Proceeding to build step..."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: wait-for-quality-gate
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build
        run: mvn -B clean compile test package
